<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.1.1.js"></script>
    
</head>
<body>
    <ol id="series">
        <li>La casa de papel</li>
        <li>Merli</li>
        <li>La casa de las flores</li>
        <li>cozinheira de castamar</li>
    </ol>
    <p>
        <input type="text" id="entrada" value="Pensamentos Positivos">
        <input type="button" id="aperte" value="Click aqui!!!!!">
    </p> 
    <p id="veja">Bela  Recatada e do Lar</p>
    <p id="escuta">London Calling</p>
    <script>
        
        $('#veja').animate({"margin-left":"+=100","font-size":"+=10"},5000);
        $('#series').on('dblclick','li',function(){
            //$(this).animate({"margin-left":"+=300"},5000);
           //$(this).animate({"margin-left":"+=300"},5000).remove();
            $(this).animate({"margin-left":"+=300"},5000,()=>{
                $(this).remove();
            });
        });


        $('#aperte').click(function(){
                var info = $("#entrada").val();
                $("#entrada").val('');
              
                $('<li>')   .text(info)
                            .css({  "color":"red",
                                    "background-color":"yellow",
                                    "font-family":"Arial",
                                    "font-size":"20px"
                                })
                            .appendTo('#series')
                            .list;
                });
    </script>
    
</body>
</html>
