<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //operador de atribuição
        let num = 51;//num recebe 51 ou 51 é atribuido a num
        console.log(num);//51
        num = num + 9;//acumulando
        console.log(num);//60
        num++;//num = num + 1;//incremento
        console.log(num);//61
        num--;//num = num - 1;//decremento
        console.log(num);//60

        ////////////////////////////////////////////////
        //operadores aritimeticos
        /*
            + adição
            - subtração
            * multiplicação
            / divisão
            % resto da divisao
        */
        console.log(5+3)
        console.log(5-3)
        console.log(5*3)
        console.log(5/3)
        console.log(parseInt(5/3))
        console.log(5%3)

        //operador literal - concatenação
        console.log(5+3)
        console.log("5"+"3")
        console.log("5"+3)
        console.log(Number("5")+3)
        console.log(parseFloat("5")+3)

        //operadores de caomparação
        //comparar 2 valores e retornar true ou false
        // == iguladade => somente o valor e nao verificará o tipo
        // === identicos => verificara valor e tipo
        console.log("igualadde")
        console.log("5" == 5)//true
        console.log("5" === 5)//false

        //diferente - <> nao existe
        //  != nao igual
        // !== não identico
        console.log("5" != 5)//false
        console.log("5" !== 5)//true

        //operadores logicos
        //and => && => para o conjunto ser verdadeiro todas as comparaçoes devemser verdadeiras
        console.log('logicos and');
        console.log(5 == 5  && 5 == "6" && 5 !== "5")//false
        console.log(5 == 5  && 5 == "5" && 5 !== "5")//true
        //or => || => basta apenas uma ser verdaeira para que verdadeiro
        console.log('logicos or');
        console.log(5 == 6  || 5 == "6" || 5 !== "6")//false
        console.log(5 == 6  || 5 == "6" || 5 !== "5")//true

        console.log('Ternario');
        console.log( (5 == 5)?('Verdaeiro'):('Falso')  )
        console.log( (5 != 5)?('Verdaeiro'):('Falso')  )














    </script>
</head>

</body>
</html>
