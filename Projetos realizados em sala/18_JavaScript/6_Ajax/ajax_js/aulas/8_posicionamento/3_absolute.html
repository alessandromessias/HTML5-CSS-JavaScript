<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>HTML 5 – A Nova Onda</title>
<style type="text/css">
/* seletor universal - serve para todas as caixas*/
*{
	margin: 0;
	padding: 0;
}
body{
	position:relative;
}
#um{
	background-color: red;
	position:static;
	/* position absolute precisa ser declarado
	
	Propriedades  top botton left right são contadas a partir da origem da pagina ou do pai dele,
    se o pai dele tiver alguma propriedade position diferente de static

    PORTANTO A CAIXA SAI DA FILA E A FILA ANDA

    A caixa rola com a tela
	*/
	top:50px;
	left:50px;
}
#dois{
	background-color: green;
    position:absolute;
	top:150px;
    left:500px;

}
#tres{
	background-color: aqua;
	
}
#quatro{
	background-color: grey;
	
	bottom:0px;
    right:0px;
    position:absolute;
}
#cinco{
	background-color: red;
	position:static;
}
#seis{
	background-color: green;
	position:static;
}
#sete{
	background-color: aqua;
	position:static;
}
#oito{
	background-color: grey;
	position:static;
}
div{
	
	border: 1px solid black;
	width:300px;
	height:300px;
}
</style>
</head>
<body>

<div id="um">
	<h1>um</h1>
</div>

<div id="dois">
	<h1>dois</h1>
</div>

<div id="tres">
	<h1>tres</h1>
</div>

<div id="quatro">
	<h1>quatro</h1>
</div>

<div id="cinco">
	<h1>cinco</h1>
</div>
<div id="seis">
	<h1>seis</h1>
</div>
<div id="sete">
	<h1>sete</h1>
</div>
<div id="oito">
	<h1>oito</h1>
</div>
 </body>
</html>
