<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

</head>

<body>
<div>
  <input type="button" name="botao" id="botao" value="Button">
</div>
<div id="resposta" style="border:black solid 1px"></div>



<script type="text/javascript" language="javascript">
		document.querySelector('#botao').addEventListener('click',()=>{					
					
      var ajax = new XMLHttpRequest();//readyState = 0
				  ajax.onreadystatechange = ()=>{
							if(ajax.readyState == 4){
								let resp = document.querySelector('#resposta');

                let alunos = JSON.parse(ajax.responseText);
                alert(alunos);
                
								resp.innerHTML += alunos.dados[0].nome;//resp.innerHTML = resp.innerHTML +ajax.responseText
								resp.innerHTML += " - ";
                resp.innerHTML += alunos.dados[0].idade;
                resp.innerHTML += "<br>";

                resp.innerHTML += alunos.dados[1].nome;//resp.innerHTML = resp.innerHTML +ajax.responseText
								resp.innerHTML += " - ";
                resp.innerHTML += alunos.dados[1].idade;
                resp.innerHTML += "<br>";

                resp.innerHTML += alunos.dados[2].nome;//resp.innerHTML = resp.innerHTML +ajax.responseText
								resp.innerHTML += " - ";
                resp.innerHTML += alunos.dados[2].idade;
                resp.innerHTML += "<br>";
							}
					}
					ajax.open("GET","arquivo.json",true); //readyState = 1
					ajax.send();//readyState = 2
	  });
</script>
</body>
</html>
