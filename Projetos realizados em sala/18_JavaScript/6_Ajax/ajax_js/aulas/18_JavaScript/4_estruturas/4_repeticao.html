<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <script>
        //while - nao sei qtas vezes o laço vai girar
        //enquanto
        var cont = 10;
        while(cont <= 5){
            document.write(cont+", ");
            cont++;
        }
        document.write("<hr>");

        /////////////////////////////////////////////////////////////////
        //para cont de 1 ate 5 passo 1 faça
        for(cont = 1;cont <= 5;cont++) {
             document.write(cont+", ");
        }
        document.write("<hr>");

        /////////////////////////////////////////////////////////////////
        //do while executara o bloco de instruçoes ao menos uma vez 
        //repita até
        var cont = 10;
        do{
            document.write(cont+", ");
            cont++;
        } while(cont <= 5);

        document.write("<hr>");
    </script>
</body>
</html>
