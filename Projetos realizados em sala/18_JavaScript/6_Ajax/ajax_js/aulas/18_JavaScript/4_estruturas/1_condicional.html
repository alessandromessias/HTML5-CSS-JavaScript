     <script>
        let nota = 10;
        if(nota == 10){
            document.write("Parabens vc tirou a nota maxima")
        }
        document.write("<hr>");

        nota = 5.99999;

            document.write("Aprovado");

            document.write("Reprovado");
        }
        document.write("<hr>");

        ////////////////////////////////////////////////////////////////////////////
        nota = 4;
        if(nota >= 7){
            document.write("Aprovado");
        }else if(nota >5 && nota < 7){

        }

        ////////////////////////////////////////////////////////////////////////////
        nota = 7;
        let resposta = (nota >= 7)?("Aprovado"):("Reprovado") ;
         document.write(resposta);
