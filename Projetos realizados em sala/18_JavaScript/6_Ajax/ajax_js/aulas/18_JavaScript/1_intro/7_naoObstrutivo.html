<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formata{
            color:brown;
            font-size: 20px;
            font-family: Arial;
        }
    </style>
</head>
<body>
<form name="frm">    
    <input type="button" id="um" value="Click" >
    <hr>
    <input type="button" id="dois" value="DoubleClick" >
    <hr>
    <input type="button" id="tres" value="Mouse Over" >
    <hr>
    <input type="text" id="quatro" class="formata" name="info" value="oiiii" >
</form>

<script>
     function primeira()
        {
            var nome = prompt('Entre com seu nome');
            alert("O nome é: "+nome);
            console.log(nome);
        }

    document.getElementById('um').onclick = function()
    {
        primeira();
    }

    document.getElementById('dois').ondblclick = primeira;

    document.getElementById('tres').onmouseover = function()
    {
            var nome = prompt('Entre com seu nome');
            alert("O nome é: "+nome);
            console.log(nome);
    }
    
</script>
</body>
</html>
