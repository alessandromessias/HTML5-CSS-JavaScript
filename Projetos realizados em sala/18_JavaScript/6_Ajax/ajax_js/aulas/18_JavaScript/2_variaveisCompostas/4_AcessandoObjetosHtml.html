<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
    let caixasInput = document.getElementsByTagName('input');
    document.write(caixasInput + "<br>");//[object HTMLCollection]

    //pegar as informações do primeiro inpur
    document.write(caixasInput[0] + "<br>");//[object HTMLInputElement]
    document.write(caixasInput[0].type + "<br>");
    document.write(caixasInput[0].id + "<br>");
    document.write(caixasInput[0].value + "<br>");
    caixasInput[0].value = "Rivotril";
    document.write(caixasInput[0].value + "<br>");

    document.write(caixasInput[0].style.color + "<br>");

</script>
