<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <input type="text" id="entrada" value="Pensamento Positivo" >
        <input type="button" id="aperte" value="Clique aqui" autofocus>
    </p>
    <p id="veja">Bela Recatada e do lar</p>
    <p id="escuta">London Calling</p>

    <script>
        document.querySelector('#aperte').addEventListener('click',()=>{
            var info = document.querySelector('#entrada').value;
            
            var escuta = document.querySelector('#escuta');
            escuta.innerHTML = info;
            escuta.style.color="red";
            escuta.style.backgroundColor="lightgrey";
            escuta.style.padding="20px";
        });
    </script>
</body>
</html>
