<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript" language="javascript">
window.onload = ()=>{
	document.querySelector('#botao').addEventListener('click',()=>{	
		let resp = document.querySelector('#resposta');	
				
				let ajax = new XMLHttpRequest();//readyState = 0
				
				ajax.onreadystatechange = ()=>{
						if(ajax.readyState == 4){
							alert(ajax.status);//200
						  alert(ajax.statusText);//ok
							alert(ajax.responseXML);
              let conteudo = ajax.responseXML;
              nome = conteudo.getElementsByTagName('nome')[0].firstChild.nodeValue;//dom core
              idade = conteudo.getElementsByTagName('idade')[0].firstChild.nodeValue;//dom core
              
              //resp.innerHTML = nome
              resp.appendChild(document.createTextNode(nome));//dom core
              //resp.innerHTML = "<br>"
              resp.appendChild(document.createElement('br'));//dom core
              resp.appendChild(document.createTextNode(idade));//dom core

              resp.appendChild(document.createElement('br'));//dom core
              resp.appendChild(document.createTextNode(conteudo.getElementsByTagName('curso')[0].firstChild.nodeValue));//dom core
						
              resp.appendChild(document.createElement('br'));//dom core
              resp.appendChild(document.createTextNode(conteudo.getElementsByTagName('curso')[1].firstChild.nodeValue));//dom core
						
              resp.appendChild(document.createElement('br'));//dom core
              resp.appendChild(document.createTextNode(conteudo.getElementsByTagName('curso')[2].firstChild.nodeValue));//dom core
						
            }	
				
				}
				ajax.open("GET","arquivo.xml",true);//readyState = 1
				ajax.send();//readyState = 2
				
	});			
}	
</script>
</head>

<body>
<div>
  <input type="button" name="botao" id="botao" value="Button">
</div>
<div id="resposta"></div>
</body>
</html>
