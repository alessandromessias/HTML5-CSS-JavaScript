<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p>Num1: <input type="number" id="num1"></p>
    <p>Num2: <input type="number" id="num2"></p>

    <p><input type="button" id="compara" value="Comparar"></p>

    <p>Resultado</p>
<script>
        document.querySelector('#compara').addEventListener('click',()=>{
            let num1 = parseFloat(document.querySelector('#num1').value);
            let num2 = parseFloat(document.querySelector('#num2').value);

            if(num1 > num2){
                var saida = "O numero 1 : "+num1+" é maior que o numero 2: "+num2+" !!!!!!";
            }else if(num1 < num2){
                var saida = "O numero 1 : "+num1+" é menor que o numero 2: "+num2+" !!!!!!";
            }else{
                var saida = "O numero 1 : "+num1+" é igual ao numero 2: "+num2+" !!!!!!";
            }

            document.querySelectorAll('p')[3].innerHTML = "Resultado: "+saida;
        });
    </script>

</body>
</html>
