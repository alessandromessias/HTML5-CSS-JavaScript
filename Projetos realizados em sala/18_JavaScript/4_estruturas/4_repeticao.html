<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        ////////// enquanto ...... faça ///////
        //nao sei quantas vezes o laço vai girar - ver exercicio
        var cont=1;
        while(cont<=5){
            document.write(cont+", ");
            cont++;
        }
        document.write("<hr>");
        //////////////////// para cont de 1 ate 5 passo 1 faça /////
        for(cont=1;cont<=5;cont++){
            document.write(cont+", ");
        }
         document.write("<hr>");
        //////////////////// /////////////////////////////////////
        //faça e repita até
        //ao menos uma vez ele executa o bloco de instruções
        //eu nao sei quantaz vezes o laço vai girar
        var cont=1;
        do{
            document.write(cont+", ");
            cont++;
        }while(cont<=5);
    </script>
</head>

</body>
</html>
