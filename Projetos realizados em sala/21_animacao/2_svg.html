<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circulo{
            width:100px;
            height:100px;
            border:1px solid black;
        }
        #oi{
            fill: rgb(0,255,0);
            stroke-width: 5px;
            stroke: black;
        }
    </style>
</head>
<body>
    <svg id="circulo">
        <circle cx="0" cy="0" r="40" stroke="green" stroke-width="2" fill="#FF0000" />
        <circle cx="100" cy="100" r="40" style="fill: rgb(0,255,0);stroke-width: 5px;stroke: black;" />
        <circle cx="0" cy="100" r="40" id="oi"  />
    </svg>
</body>
</html>
